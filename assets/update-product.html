<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Product Information</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/admin">Dashboard</a>
      <a href="/market">Market</a>
      <a href="/blogs">Blogs</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>
  <main class="auth-container">
    <div class="form-container">
      <h2>Update Product Information</h2>
      <form id="update-product-form">
        <div class="form-group">
          <label for="update-product-id">Product ID</label>
          <input type="text" id="update-product-id" name="update-product-id" required>
        </div>
        <div class="form-group">
          <label for="update-product-name">Product Name</label>
          <input type="text" id="update-product-name" name="update-product-name">
        </div>
        <div class="form-group">
          <label for="update-product-category">Category</label>
          <input type="text" id="update-product-category" name="update-product-category">
        </div>
        <div class="form-group">
          <label for="update-product-size">Size</label>
          <input type="text" id="update-product-size" name="update-product-size">
        </div>
        <div class="form-group">
          <label for="update-product-quantity">Quantity</label>
          <input type="number" id="update-product-quantity" name="update-product-quantity">
        </div>
        <div class="form-group">
          <label for="update-product-price">Price</label>
          <input type="text" id="update-product-price" name="update-product-price">
        </div>
        <div class="form-group">
          <label for="update-product-image">Product Image</label>
          <input type="file" id="update-product-image" name="update-product-image">
        </div>
        <button type="submit" class="btn">Update Product</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Oladayo Enterprises</p>
  </footer>
  <script src="assets/js/update-product.js"></script>
</body>
</html>
