
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Product</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <form id="updateProductForm">
    <label>Category by Vendor:</label>
    <select id="vendorCategory">
      <option>Coca-Cola</option>
      <option>Viju</option>
      <option>Maltina</option>
      <option>Holandia</option>
      <option>Bigi</option>
      <option>Pepsi</option>
      <option>Slim</option>
      <option>Lucozade</option>
    </select>
    <label>Category by Brand:</label>
    <select id="brandCategory">
      <option>Cola</option>
      <option>Big Cola</option>
      <option>Pepsi Cola</option>
      <option>Lucozade Cola</option>
      <option>Coke</option>
      <option>Fanta</option>
      <option>Big Tropical</option>
      <option>Lucozade Tropical</option>
      <option>5 Alive</option>
      <option>Maltina</option>
      <option>Hi-Malt</option>
      <option>Malta Gold</option>
      <option>Guinness Malta</option>
      <option>Exotics</option>
      <option>Chivita</option>
      <option>Peak</option>
      <option>Holandia</option>


    </select>
    <label>Product Size:</label>
    <input type="text" id="productSize" placeholder="Enter Product Size" required>
    <label>Product Name:</label>
    <input type="text" id="productName" placeholder="Enter Product Name" required>
    <label>Product Price:</label>
    <input type="number" id="productPrice" placeholder="Enter Product Price" required>
    <label>Image:</label>
    <input type="file" id="productImage">
    <button type="submit">Update Product</button>
  </form>
  <script src="assets/js/updateproduct.js"></script>
</body>

</html>
