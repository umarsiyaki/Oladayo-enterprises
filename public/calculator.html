
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your styles -->
</head>
<body>
    <form id="calculator-form">
        <label for="category">Category:</label>
        <select id="category">
            <!-- Categories will be fetched from the API -->
        </select>
        
        <label for="size">Size:</label>
        <select id="size">
            <!-- Sizes will be fetched from the API -->
        </select>
        
        <label for="product-name">Name:</label>
        <input type="text" id="product-name">
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1">
        
        <label for="price">Price:</label>
        <input type="number" id="price">
        
        <button type="button" id="calculate-btn">Calculate Total</button>
        
        <label>Total Amount:</label>
        <span id="total-amount">0</span>
        
        <label>Number per Product:</label>
        <span id="number-per-product">0</span>
        
        <button type="button" id="count-add-btn">Add</button>
        <button type="button" id="count-subtract-btn">Subtract</button>
        <button type="button" id="count-multiply-btn">Multiply</button>
        <button type="button" id="count-divide-btn">Divide</button>
        
        <button type="submit">Submit</button>
    </form>

    <script src="assets/js/calculator.js"></script>
</body>
</html>
