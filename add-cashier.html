
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Cashier</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Logo" class="logo">
    </div>
    <nav>
      <a href="/">Home</a>
      <a href="/admin">Dashboard</a>
      <a href="/market">Market</a>
      <a href="/blogs">Blogs</a>
      <a href="/contact">Contact</a>
    </nav>
  </header>
  <main class="auth-container">
    <div class="form-container">
      <h2>Add Cashier</h2>
      <form id="add-cashier-form">
        <div class="form-group">
          <label for="cashier-name">Cashier Name</label>
          <input type="text" id="cashier-name" name="cashier-name" required>
        </div>
        <div class="form-group">
          <label for="cashier-email">Email</label>
          <input type="email" id="cashier-email" name="cashier-email" required>
        </div>
        <div class="form-group">
          <label for="cashier-password">Password</label>
          <input type="password" id="cashier-password" name="cashier-password" required>
        </div>
        <button type="submit" class="btn">Add Cashier</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Oladayo Enterprises</p>
  </footer>
  <script src="assets/js/add-cashier.js"></script>
</body>
</html>
